name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  BACKEND_IMAGE: kaiburr-backend

jobs:
  backend-ci:
    name: Backend CI - Build & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Code Build - Maven
        run: |
          echo "ğŸ”¨ Building Java Backend with Maven..."
          mvn clean package -DskipTests
          echo "âœ… Maven build completed!"
          ls -lh target/*.jar

      - name: Docker Build - Backend
        run: |
          echo "ğŸ³ Building Docker image for Backend..."
          docker build -t ${{ env.BACKEND_IMAGE }}:${{ github.run_number }} .
          docker build -t ${{ env.BACKEND_IMAGE }}:latest .
          echo "âœ… Docker image built successfully!"

      - name: Docker Push - Simulate
        run: |
          echo "=========================================="
          echo "ğŸš€ DOCKER PUSH SIMULATION - BACKEND"
          echo "=========================================="
          echo "Image Tag 1: ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}"
          echo "Image Tag 2: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Registry: docker.io/${{ github.repository_owner }}"
          echo "Full Image: docker.io/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${{ github.run_number }}"
          echo "âœ… Image build and tag successful!"
          echo "=========================================="

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar
          retention-days: 7

      - name: Generate Summary
        run: |
          echo "==========================================="
          echo "ğŸ¯ BACKEND CI PIPELINE SUMMARY"
          echo "==========================================="
          echo "ğŸ“… Date: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸ”¢ Run Number: ${{ github.run_number }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ³ Docker Image: ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}"
          echo "==========================================="
